<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{title}}</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
    }

    .mouse {
      width: 460px;
      height: 600px;
      background: #2a2a2a;
      border-radius: 180px;
      box-shadow: inset 0 4px 12px rgba(255,255,255,0.1),
                  0 8px 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }

    .buttons {
      display: flex;
      height: 180px;
    }

    .btn {
      flex: 1;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border: none;
      outline: none;
      color: #fff;
      transition: background 0.15s;
      touch-action: manipulation;
    }

    .btn:active {
      background: #555;
      transform: scale(0.98);
    }

    .touchpad {
      flex: 1;
      background: #1b1b1b;
      border-top: 2px solid #111;
      touch-action: none;
    }

    .led {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <div class="mouse" id="mouse">
    <div class="buttons">
      <button class="btn" id="left">L</button>
      <button class="btn" id="right">R</button>
    </div>
    <div class="touchpad" id="touchpad"></div>
    <div class="led" id="led"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const touchpad = document.getElementById("touchpad");
let mode = null; // "move" yoki "scroll"
let lastX = 0;
let lastY = 0;

// === TOUCH START ===
touchpad.addEventListener("touchstart", (e) => {
  if (e.touches.length === 1) {
    mode = "move";
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    mode = "scroll";
    // ikki barmoq orasidagi oâ€˜rta nuqta
    lastY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
  }
});

// === TOUCH MOVE ===
touchpad.addEventListener("touchmove", (e) => {
  e.preventDefault();

  if (mode === "move" && e.touches.length === 1) {
    const dx = e.touches[0].clientX - lastX;
    const dy = e.touches[0].clientY - lastY;

    socket.emit("move", { dx, dy });

    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }

  if (mode === "scroll" && e.touches.length === 2) {
    const currentY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
    const dy = lastY - currentY;
    socket.emit("scroll", { dy });
    lastY = currentY;
  }
});

// === TOUCH END ===
touchpad.addEventListener("touchend", (e) => {
  if (e.touches.length === 0) {
    mode = null;
  }
});

// === Tugmalar ===
document.getElementById("left").addEventListener("click", () => socket.emit("click", "left"));
document.getElementById("right").addEventListener("click", () => socket.emit("click", "right"));
</script>

</body>
